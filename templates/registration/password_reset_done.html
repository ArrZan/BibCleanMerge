{% extends 'base.html' %}
{% load static %}


{% block cssCustoms %}
	<link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock %}


<!-- contenido de la pagina -->
{% block main %}
	<div class="container vh-100" id="form-log">
		<div class="card">
			<div class="row g-0">
				<div class="col-md-7">
					<img src="{% static "img/logo/logo_login.svg" %}" class="img-fluid rounded-start"
					     alt="Imagen de login">
				</div>

				<div class="col-md-5 text-center">
					<div class="card-body d-flex justify-content-center align-items-center flex-column">
						<h2 class="card-title">Listo!
							<strong>Ve a tu Correo</strong></h2>
						<p class="card-text mb-4">Te hemos enviado un correo con un enlace para restablecer tu
							contraseña.</p>
						<p class="btn btn-primary mt-2"><a href="{% url 'login' %}">Volver</a>
						</p>
					</div>
				</div>

			</div>
		</div>
	</div>
	{% if form.errors %}
		<div class="toast show position-fixed top-0 start-50 translate-middle-x" role="alert"
		     aria-live="assertive" aria-atomic="true" data-delay="5000" style="z-index: 1050;">
			<div class="toast-header">
				<strong class="me-auto">Error al Grabar</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				{{ form.errors }}
			</div>
		</div>

		<script>
            // Mostrar el toast cuando la página cargue
            document.addEventListener('DOMContentLoaded', function () {
                var toastEl = document.querySelector('.toast');
                var toast = new bootstrap.Toast(toastEl); // Inicializar el toast de Bootstrap

                toast.show(); // Mostrar el toast

                // Ocultar el toast después de 5 segundos
                setTimeout(function () {
                    toast.hide();
                }, 5000);
            });
		</script>
	{% endif %}
{% endblock %}
