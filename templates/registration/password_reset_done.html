{% extends 'base.html' %}
{% load static %}


{% block cssCustoms %}
	<link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock %}


<!-- contenido de la pagina -->
{% block main %}
	<div class="container vh-100" id="form-log">
		<div class="card">
			<div class="row g-0">
				<div class="col-md-7">
					<img src="{% static "img/logo/logo_login.svg" %}" class="img-fluid rounded-start"
					     alt="Imagen de login">
				</div>

				<div class="col-md-5 text-center">
					<div class="card-body d-flex justify-content-center align-items-center flex-column" id="card-center">
						<h2 class="card-title">Listo!
							<strong>Ve a tu Correo</strong></h2>
						<p class="card-text mb-4">Te hemos enviado un correo con un enlace para restablecer tu
							contrase√±a.</p>
						<p class="btn btn-primary mt-2"><a href="{% url 'login' %}">Volver</a>
						</p>
					</div>
				</div>

			</div>
		</div>
	</div>
	{% if form.errors %}
		<div id="bodyAlertPlaceholder" class="fixed-button">
			<div>
				<div class="alert alert-success alert-dismissible" role="alert">
					<div>{{ form.errors }}</div>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			</div>
		</div>
	{% endif %}
{% endblock %}
