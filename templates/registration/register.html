{% extends 'base.html' %}
{% load static %}


{% block cssCustoms %}
	<link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock %}


<!-- contenido de la pagina -->
{% block main %}
	<div class="container" id="form-reg">
		<div class="card" style="max-width: 740px;">
			<div class="row g-0">
				<div class="col-md-5">
					<img src="{% static "img/logo/logo_login.svg" %}" class="img-fluid rounded-start" alt="...">
				</div>
				<div class="col-md-7 text-center">
					<div class="card-body d-flex justify-content-center align-items-center flex-column">
						<form action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							<h2 class="card-title"><strong>Registro</strong> de Usuario</h2>

							<p class="card-text mb-4"><small class="text-body-secondary">¡Crea tu cuenta ya!</small></p>
							<div class="row gx-md-2 mb-3">

								<div class="col-md-6">
									<div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
										<input type="text" id="id_username" class="form-control" placeholder="Usuario"
										       aria-label="Usuario" name="username"
										       aria-describedby="basic-addon1" 
										       value="{{ form.username.value|default:''  }}" required>
									</div>
								</div>

								<div class="col-md-6">
									<div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-person-vcard-fill"></i>
                                    </span>
										<input type="text" id="id_first_name" class="form-control"
										       placeholder="Nombres"  name="first_name"
										       aria-describedby="basic-addon1" 
										       value="{{ form.first_name.value|default:''  }}" required>
									</div>
								</div>

								<div class="col-md-12">
									<div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-person-vcard-fill"></i>
                                    </span>
										<input type="text" id="id_last_name" class="form-control"
										       placeholder="Apellidos"
										       name="last_name" value="{{ form.last_name.value|default:''  }}" required>
									</div>
								</div>

								<div class="col-md-12">
									<div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
										<input type="email" id="id_email" class="form-control" placeholder="example@dominio
										.com" name="email" value="{{ form.email.value|default:''  }}" required>
									</div>
								</div>

								<div class="col-md-6">
									<div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
										<input type="password" id="id_password1" class="form-control"
										       placeholder="Contraseña"
										       name="password1" value="{{ form.password1.value|default:''  }}" required>
									</div>
								</div>

								<div class="col-md-6">
									<div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
										<input type="password" id="id_password2" class="form-control"
										       placeholder="Repetir Contraseña"
										       name="password2" value="{{ form.password2.value|default:''  }}" required>
									</div>
								</div>

								<div class="col-md-12">
									<div class="input-group">
										<input type="file" name="profile_picture" accept="image/*"
										       class="form-control"
										       id="id_profile_picture">

									</div>
								</div>


							</div>
							<button type="submit" class="btn btn-primary mt-2">Crear cuenta</button>
							<p class="card-text"><small class="text-body-secondary">¿Ya tienes una cuenta?, <a
									href="{% url 'login' %}">inicia sesión!</a></small></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	{% if form.errors %}
		<div id="bodyAlertPlaceholder" class="fixed-button">
			<div>
				<div class="alert alert-success alert-dismissible" role="alert">
					<div>{{ form.errors }}</div>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			</div>
		</div>
	{% endif %}
{% endblock %}
