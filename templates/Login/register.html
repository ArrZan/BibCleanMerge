{% extends 'base.html' %}
{% load static %}


{% block cssCustoms %}
            <link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock %}


<!-- contenido de la pagina -->
{% block main %}
    <div class="container" id="form-reg">
        <div class="card" style="max-width: 740px;">
            <div class="row g-0">
                <div class="col-md-5">
                    <img src="{% static "img/logo/logo_login.svg" %}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-7 text-center">
                    <div class="card-body d-flex justify-content-center align-items-center flex-column">

                        <h2 class="card-title"><strong>Registro</strong> de Usuario</h2>

                        <p class="card-text mb-4"><small class="text-body-secondary">¡Crea tu cuenta ya!</small></p>
                        <div class="row gx-md-2 mb-3">

                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" name="username"
                                    aria-describedby="basic-addon1">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-person-vcard-fill"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Nombres" name="firstname"
                                    aria-describedby="basic-addon1">
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-person-vcard-fill"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Apellidos" name="lastname">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                    <input type="email" class="form-control" placeholder="example@dominio.com" name="email">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Contraseña" name="password">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Repetir Contraseña" name="password2">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="input-group">
                                    <input type="file" class="form-control" id="inputGroupFile02">
                                </div>
                            </div>
                            
                            
                        </div>
                        

                        <button type="button" class="btn btn-primary mt-2">Crear cuenta</button>
                        <p class="card-text"><small class="text-body-secondary">¿Ya tienes una cuenta?, <a href="{% url 'login' %}">inicia sesión!</a></small></p>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
