{% extends 'base.html' %}
{% load static %}


{% block cssCustoms %}
            <link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock %}


<!-- contenido de la pagina -->
{% block main %}
    <div class="container vh-100" id="form-log">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-7">
                    <img src="{% static "img/logo/logo_login.svg" %}" class="img-fluid rounded-start" alt="Imagen de login">
                </div>
                <div class="col-md-5 text-center">
                    <div class="card-body d-flex justify-content-center align-items-center flex-column">
                        <h2 class="card-title"><strong>Inicio</strong> de sesión</h2>
                        <p class="card-text mb-4"><small class="text-body-secondary">Ingrese sus datos de forma correcta</small></p>
                        
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" name="username"
                            aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="bi bi-key-fill"></i>
                            </span>
                            <input type="password" id="inputPassword5" class="form-control"  placeholder="Contraseña"  name="password"
                            aria-describedby="passwordHelpBlock">
                        </div>
                        <p class="card-text recover"><small><a href="#">¿Olvidaste la contraseña?</a></small></p>
                        
                        <button type="button" class="btn btn-primary mt-2"><a href="{% url 'list_projects' %}">Acceder</a></button>
                        <p class="card-text"><small class="text-body-secondary">¿No tienes una cuenta?, <a href="{% url 'register' %}">regístrate!</a></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
